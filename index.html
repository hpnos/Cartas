<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartas da live</title>
  <link rel="icon" href="images/icon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="game-container">
    <div id="game-board"></div>
  </div>
<div id="btn-container">
  <button id="btn-carta-especial">C</button>
</div>

<div id="btn-mudar-fundo-container">
  <button id="btn-mudar-fundo">Mudar Fundo</button>
</div>

<div id="btn-mudar-verso-container">
  <button id="btn-mudar-verso">Mudar Verso</button>
</div>

<div id="btn-specific-card-container">
  <button id="btn-show-yuk-card">Y</button>
</div>

<div id="btn-razzle-card-container">
  <button id="btn-show-razzle-card">R</button>
</div>
<audio id="audio-carta-especial" src="sounds/Fala ult.mp3"></audio>

  <div id="reward-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close-button">&times;</span>
      <div id="reward-message"></div>
      <div id="reward-image"></div>

      <div id="fofoca-container">
        <h3 id="fofoca-title">✨ Fofoca Revelada! ✨</h3>
        <p id="fofoca-text"></p>
      </div>
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
